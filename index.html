<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VilaTronomo</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon.svg">
  <link rel=”mask-icon” href=”icons/icon.svg” color="#000000">
  <link rel="apple-touch-icon" href="icons/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/pico.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
  <div class="sticky">
    <span class="btn-group">
      <input class="tempo" id="tempo" type="number" value="120" onchange="setTempo(this.value);">
      <button class="tap" onclick="taptempo();">TAP</button>
    </span>
    <span class="btn-group">
      <button class="prev" onclick="prev();">&#x23ee;</button>
      <button class="next" onclick="next();">&#x23ed;</button>
      <button class="play" onclick="startStop();">&#x23ef;</button>
    </span>
    <p id="songName"></p>
    <hr>
  </div>
  <table role="grid" id="songsTable">
    <tbody>
    </tbody>
  </table>
</body>
<script src="js/metronome.js"></script>

</html>
